{% set name = "narwhals" %}
{% set version = "1.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/narwhals-{{ version }}.tar.gz
  sha256: 0e514c0f39f3a410e28d19302cd093a615341ff610bb3b683363d46dce62ba3a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8

test:
  imports:
    - narwhals
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://marcogorelli.github.io/narwhals/
  dev_url: https://github.com/MarcoGorelli/narwhals
  summary: Extremely lightweight compatibility layer between pandas, Polars, cuDF, and Modin
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - MarcoGorelli
    - thewchan
